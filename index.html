<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">



        <!-- random shapes --> 
        <a-box color="cyan" position="-1  4  -4" rotation="0  0  0"> </a-box>
        <a-box position="1  3   -5" rotation="0     0    0" color="#FF007F"> </a-box>
        <a-cylinder position="3  5  -3" rotation="0 0 0" c height=3 radius=2 color="crimson"> </a-cylinder>
        <a-sphere position="7  1 -2" rotation="0  0  0" color="#008080"></a-sphere>
        <a-cone position="6  0 -6" rotation="0  0  0" color="#33427d"></a-cone>
        <a-ring position="8  0 -1" rotation="0 0 0" color="#33427d"></a-ring>
        <a-octahedron position="12  0.5  0" rotation="0  0  0" color="#7d3357" radius="3"></a-octahedron>
        <a-dodecahedron position="10  5  0" rotation="0  0  0" color="#7d3357" radius="3"></a-dodecahedron>

    </a-scene>
</body>

</html>
