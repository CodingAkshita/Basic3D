<html>

<head>
    <title>Geometry</title>
    <!--  --------- IMPORTED LIBRARIES  ------>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFFFFF">
        <!-- Creating scene -->
        
        <a-plane color="#000000" position="0 0 0" rotation="-90 0 0" width="70" lenght="130"></a-plane>
        
        <!--  --------- SHAPES  --------- -->
        <a-ring position = "2.2 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
        <a-cone position="0.2  0.9 0" rotation="0  90  10" color="#33427d"></a-cone>        
        <a-octahedron position="-4.5  0.6  0" rotation="0  0  0" color="orange" radius="1.5"></a-octahedron>
        <a-dodecahedron position="-3.9  0.6  0" rotation="0  0  0" color="#7d3357" radius="1"></a-dodecahedron>
        <a-box position="-1.5  0.6   0" rotation="0     0    0" color="#FF007F"> </a-box>
        <a-cylinder position="-2.7  0.6  0" rotation="0 0 0"  height=1 radius=0.5 color="crimson"> </a-cylinder>
        <a-tetrahedron rotation = "0 30 0" position = "-1.5 3 0" color = "#9c283e" radius = "0.5"></a-tetrahedron>
     

        <a-sphere position="1.5 0.5 0" color="blue" radius="0.2"> </a-sphere>
    </a-scene>
    
</body>

</html>
